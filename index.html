<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./shared/notification/notification.css" />
    <link rel="stylesheet" href="./index/anuncios-list.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>NodePOP</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
          <div class="login"></div>
          <div class="filtrar">
            <form action="">
              <input
                class="form-control"
                type="text"
                placeholder="Palabra a buscar..."
              />
            </form>
          </div>
          <div class="logo">
            <h1>NodePOP</h1>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="notification"></div>
      <section>
        <div id="anunciosList"></div>
      </section>
    </main>

    <script>
      function myFunction() {
        var x = document.getElementById('myTopnav')
        if (x.className === 'topnav') {
          x.className += ' responsive'
        } else {
          x.className = 'topnav'
        }
      }
    </script>

    <script type="module" src="./index/index.js"></script>
  </body>
</html>
