<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./shared/notification/notification.css" />
    <link rel="stylesheet" href="./index/anuncios-list.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>NodePOP</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
          <div class="login"></div>

          <div class="logo">
            <a href="./index.html" class="logo"><h1>NodePOP</h1></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="notification"></div>
    <main>
      <section class="create-product">
        <form id="createProductForm" novalidate>
          <div class="item-wrapper">
            <label for="title">título</label>
            <input type="text" name="title" id="title" required />
          </div>

          <div class="item-wrapper">
            <label for="description">descripción</label>
            <textarea
              name="description"
              id="description"
              cols="35"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="item-wrapper">
            <label for="price">precio</label>
            <input type="number" name="price" id="price" min="1" required />
          </div>

          <div class="item-wrapper">
            <label for="image">Imagen</label>
            <input type="file" accept="image/*" name="image" id="image" />
          </div>

          <div class="item-wrapper">
            <label>Tipo de anuncio</label>

            <div class="single-option-wrapper">
              <label for="buy">Compra</label>
              <input type="radio" name="type" id="buy" value="buy" required />

              <label for="sell">Venta</label>
              <input type="radio" name="type" id="sell" value="sell" required />
            </div>
          </div>

          <div class="item-wrapper">
            <label for="categories">categoría</label>
            <select name="categories" id="categories" required>
              <option value="*">sin categorizar</option>
              <option value="coches">coches</option>
              <option value="motos">motos</option>
              <option value="moda">moda</option>
              <option value="inmobiliaria">inmobiliaria</option>
              <option value="electronica">electrónica</option>
              <option value="moviles">móviles</option>
              <option value="deporte">deporte</option>
              <option value="informatica">informática</option>
              <option value="consolas">consolas y videojuegos</option>
              <option value="electrodomesticos">electrodomésticos</option>
            </select>
          </div>

          <button type="submit" disabled>Crear Producto</button>
        </form>
      </section>
    </main>

    <script>
      function myFunction() {
        var x = document.getElementById('myTopnav')
        if (x.className === 'topnav') {
          x.className += ' responsive'
        } else {
          x.className = 'topnav'
        }
      }
    </script>
    <script type="module" src="./anuncio-create/anuncioCreate.js"></script>
  </body>
</html>
